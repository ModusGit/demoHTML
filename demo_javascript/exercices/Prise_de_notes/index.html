<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de notes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Application prise de notes :</h1>
    
    <form id="add-note">
        <h2>Ajouter une note</h2>
        <input type="text" id="title" name="titre" placeholder="Titre">
        <textarea id="note" name="note" placeholder="Votre note ici"></textarea>
        <input type="color" id="color" name="color">
        <input type="submit" value="Enregistrer" id="submit">
    </form>

    <div id="displayNote"></div>

</body>
</html>
